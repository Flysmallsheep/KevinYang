<!doctype html>
<!--   KEVIN  testing -->
<html>

<head>
  <title>Run Challenge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <link rel="stylesheet" href="css/runChallenge.css" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes" />
  <link rel="shortcut icon" sizes="196x196" href="images/runChallenge.png" />
  <link rel="apple-touch-icon-precomposed" href="images/runChallenge.png" />

  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.48.0/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.48.0/mapbox-gl.css' rel='stylesheet' />
</head>

<body>


  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <button onclick="location.href = 'index.html';" class="mdl-layout-icon mdl-button mdl-js-button mdl-button--icon">
        <i class="material-icons">arrow_back</i>
      </button>
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title" id="headerBarTitle">New Run</span>
      </div>
    </header>




    <main class="mdl-layout__content">
      <!--   Main page content here:   -->
      <div id='map_top_section'>
        <div class="mdl-chip">
          <span class="mdl-chip__text"><b>Current Location: </b><span id="curLocation"></span></span>
        </div><br>
        <div class="mdl-chip">
          <span class="mdl-chip__text"><b>Destination: </b><span id="curDestination"></span></span>
        </div><br>
        <div class="mdl-chip">
          <span class="mdl-chip__text"><b>Distance: </b><span id="distanceHTML"></span></span>
        </div>
      </div>
      <div id='map'> </div>
      <div id='map_bottom_section'>
        <button id="destBtn" onclick="randomDestination()" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
          Destination
        </button>
        <button id="beginBtn" onclick="beginToRun()" disabled class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
          Begin
        </button>
        <button id="saveBtn" onclick="saveRun()" disabled class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
          Save
        </button>
      </div>
    </main>


    <!-- complete dialog -->
    <dialog class="mdl-dialog">
      <h4 class="mdl-dialog__title">Complete!</h4>
      <div class="mdl-dialog__content">
        <div class="mdl-chip">
          <span class="mdl-chip__text"><b>Time: </b><span id="time"></span></span>
        </div><br>
        <div class="mdl-chip">
          <span class="mdl-chip__text"><b>Distance: </b><span id="distance"></span></span>
        </div>
      </div>
      <div class="mdl-dialog__actions">
        <!-- <button type="button" class="mdl-button">Agree</button> -->
        <button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" onclick="closeDialog()">Ok</button>
      </div>
    </dialog>


    <div id="toast" class="mdl-js-snackbar mdl-snackbar">
      <div class="mdl-snackbar__text"></div>
      <button class="mdl-snackbar__action" type="button"></button>
    </div>
  </div>





















  <!--   JavaScript files:   -->
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="js/utility.js"></script>
  <script src="js/shared.js"></script>
  <script src="js/newRunPage.js"></script>
</body>

</html>
